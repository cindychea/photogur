{% extends 'base.html' %}
{% block content %}
    <h2>{{ picture.title }}</h2>
    <h3>By {{ picture.artist }}</h3>
    <img src="{{ picture.url }}" alt="{{ picture.title }}" />
    <h5>Comments:</h5>
    <ul>
        {% for comment in picture.comments.all %}
        <li>{{ comment.message }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'pictures' %}">Back to all pictures</a>
{% endblock %}
