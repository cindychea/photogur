<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ title }}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="photogur"><a href="{% url 'pictures' %}">Photogur</a></h1>
        <nav>
            <form class="search" action="{% url 'picture_search' %}" method="get">
                <label for="picture-search">
                    <span>Find a Picture</span>
                    <input type="search" id="picture-search" name="query" value={{ query }}>
                </label>
                <input type="submit" value="Search">
            </form>
            <a class="add" href="{% url 'add_picture' %}">Add A Picture</a>
            {% if request.user.is_authenticated %}
                <a class="log" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="log" href="{% url 'login' %}">Log In</a>
            {% endif %}
        </nav>
    </header>
    <div class="main">
        {% block content %}
        {% endblock %}
    </div>
    <footer>
        &copy; Cindy Chea 2019
    </footer>
</body>
</html>
