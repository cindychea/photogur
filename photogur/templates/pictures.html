{% extends 'base.html' %}
{% block content %}
    <ul class="photo_grid">
        {% for picture in pictures %}
        <li class="photo">
            <a href="{% url 'picture_show' id=picture.id %}"><img src='{{ picture.url }}'></a><br>
            {{ picture.title }} by {{ picture.artist }}
            <!-- <p>Comments: {{ picture.comments.count }}</p> -->
        </li>
        {% endfor %}
    </ul>
{% endblock %}
